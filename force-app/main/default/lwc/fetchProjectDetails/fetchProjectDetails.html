<template>

    <template if:false={showProjectDetails}>
    <div class="slds-var-p-top_small slds-var-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium">
        <b>Project Information</b>
    </div>

    <div class="slds-box slds-theme_default">
        <ul style="list-style-type: disc;margin-left:20px ">
            <li>This project aims for analysis.</li>
            <li>This project is created in Salesforce.</li><!--add infrmation-->
            <li>This project aims for analysis.</li>
            <li>This project is created in Salesforce.</li>
        </ul>
    </div>

    <div class="slds-var-m-around_medium">
        <lightning-input type="checkbox" label="I accept the terms and conditions" onchange={handleCheckbox}></lightning-input>
    </div>

    <div class="slds-var-m-around_medium">
        <lightning-button variant="Brand" label="Proceed" disabled={flag} onclick={proceed}></lightning-button>
    </div>
    </template>

    <template if:true={showProjectDetails}>
        <template if:true={showSpinner} >
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template>


    <template if:true={success}>
        <lightning-card> 
        <div class="
                    slds-var-p-bottom_small 
                    slds-align_absolute-center
                    slds-text-heading_medium">
            <b>Project Details</b></div>
            <div class="slds-box slds-theme_default">
                <lightning-input type="text" label="Project Name" onchange={fetchProjectName} required field-level-help="Alphabets and numericals are only allowed"></lightning-input>
                <lightning-input type ="email" placeholder="username@example.com" label="Email" onchange={fetchEmail} required field-level-help="Email of the candidate"></lightning-input>
                <lightning-input type="text" label="User Name" onchange={fetchUserName} required field-level-help="Accelerator Org User Name"></lightning-input>
                <lightning-input label="Client Id" onchange={fetchClientId} required field-level-help="Consumer Key From Connected App"></lightning-input>
                    <div class="slds-var-m-around_medium">
                        <lightning-input 
                            type="file" 
                            accept=".pem"
                            label="Upload Private Key" 
                            onchange={openfileUpload}>
                        </lightning-input>
                        <template if:true={fileData}>
                            <p>{fileData.filename}</p>
                        </template>
                    </div>
                    <!-- <lightning-button 
                        variant="Brand"
                        label="Submit Files" 
                        title="Submit"
                        onclick={handleClick} >
                    </lightning-button>   -->

        </div>
        <div class="slds-var-m-top_small 
                    slds-align_absolute-center">
            <lightning-button 
                variant="Brand" 
                label="Create Project" 
                disabled={handleDisable}
                onclick={handleClick}>
            </lightning-button>
        </div>
    </lightning-card>
    </template>

    <template if:true={success}><!--change this to false-->
        
            <div class="slds-var-m-around_medium">
                <h2>Choose for Immediate Review or Schedule Date</h2>
                <div class="slds-grid slds-wrap">
                    <template if:true={showImmediateReview}>
                        <lightning-button variant="Brand" label="Immediate Review" style="margin-right: 20px; margin-top: 23px" onclick={handleImmediateReview} disabled={handleOnce}></lightning-button>
                    </template>
                    <template if:true={showScheduleReview}>
                        <lightning-input variant="Brand" type="date" label="Schedule Review" onclick={clickschedule} onchange={handleScheduleReview} style="width:140px ;margin-right:5px;"></lightning-input>
                        <lightning-button  variant="Brand" label="Done" disabled={handledone} style="margin-top: 23px;" onclick={done}></lightning-button>
                    </template>
                </div>
            </div>
       
        
    </template>
</template>

</template>
